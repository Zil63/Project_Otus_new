# default.conf — Nginx front для Python и WordPress (php-fpm)

# ── HTTP → HTTPS ───────────────────────────────────────────────────────────────
server {
  listen 80;
  server_name _;
  return 301 https://$host$request_uri;
}

# ── HTTPS (с http2) ────────────────────────────────────────────────────────────
server {
  listen 443 ssl;
  http2 on;
  server_name _;

  # Сертификаты (монтируются в /etc/letsencrypt)
  ssl_certificate     /etc/letsencrypt/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/privkey.pem;

  # Базовые SSL-настройки (минимально разумные дефолты)
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers on;

  # Общие настройки
  client_max_body_size 64m;
  sendfile on;

  # Корень, общий с контейнером wordpress
  root /var/www/html;
  index index.php index.html;

  # ── Python app на /app/ ──────────────────────────────────────────────────────
  location /app/ {
    proxy_pass http://python_app:8000/;
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
  }

  # ── Статика WordPress ────────────────────────────────────────────────────────
  # (отдаём напрямую из /var/www/html)
  location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|webp|ico|woff2?)$ {
    expires 7d;
    access_log off;
    try_files $uri $uri/ =404;
  }

  # ── Главная/роутинг WP ───────────────────────────────────────────────────────
  location / {
    try_files $uri $uri/ /index.php?$args;
  }

  # ── PHP через FastCGI к wordpress:9000 ───────────────────────────────────────
  location ~ \.php$ {
    include fastcgi_params;

    # путь до скрипта (важно: совпадает с путём внутри php-fpm контейнера)
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;

    # классические параметры
    fastcgi_param PATH_INFO       $fastcgi_path_info;
    fastcgi_index index.php;

    # сам php-fpm
    fastcgi_pass wordpress:9000;

    # немного буферов/таймаутов
    fastcgi_buffers 16 16k;
    fastcgi_buffer_size 32k;
    fastcgi_read_timeout 180s;
  }

  # ── Безопасные заголовки (минимум) ───────────────────────────────────────────
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
}
